name: Claude Code Agent

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, labeled]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

concurrency:
  group: claude-agent
  cancel-in-progress: true

jobs:
  claude:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Install Claude Code v2.1.18
        run: |
          sudo rm -f /usr/local/bin/claude
          npm install -g @anthropic-ai/claude-code@2.1.18
          CLAUDE_BIN=$(which claude)
          echo "CLAUDE_PATH=$CLAUDE_BIN" >> $GITHUB_ENV
          echo "Claude binary location: $CLAUDE_BIN"
          claude --version

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          path_to_claude_code_executable: ${{ env.CLAUDE_PATH }}
          label_trigger: "agent-task"
          prompt: |
            You are the Flywheel autonomous coding agent.
            Read the issue carefully and implement the requested changes.
            Follow the guidelines in CLAUDE.md.
            Create a PR with your changes.
            Keep index.html self-contained (single file, no build step).
