name: Flywheel Maintenance

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: 'Custom task for Claude'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

concurrency:
  group: claude-maintenance
  cancel-in-progress: true

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            ${{ github.event.inputs.task || 'Review open agent-task issues and implement the highest priority one. Update CHANGELOG.md if needed.' }}
